apiVersion: batch/v1
kind: Job
metadata:
  name: single-job
spec:
  parallelism: 5
  backoffLimit: 6 # number of retries before throwing error
  activeDeadlineSeconds: 10 # time to allow job to run
  template:
    metadata:
      labels:
        env: dev
    spec:
      containers:
        - name: testing-job
          image: centos:7
          command:
            - "bin/bash"
            - "-c"
            - "for i in 9 8 7 6 5 4 3 2 1 ; do echo $i ; done"
      restartPolicy: Never

# Managing parallelism : By default, Job Pods do not run in parallel. The optional parallelism field specifies the maximum desired number of Pods a Job should 
# run concurrently at any given time. The actual number of Pods running in a steady state might be less than the parallelism value if the remaining work is 
# less than the parallelism value. If you have also set completions, the actual number of Pods running in parallel does not exceed the number of remaining completions. A Job may throttle Pod creation in response to excessive Pod creation failure.
